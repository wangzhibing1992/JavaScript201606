<body>
<script>
    var ary=[500,200];//[500]
    ~function(ary){//ary=xxff00 ->[500,200] 传参-对象
        ary.length--;
        ary=[];//ary=[];
        ary[ary.length]=500;//ary[0]=500;
        console.log(ary)//[500]
    }(ary);
    alert(ary)//500
</script>
