<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Fn(num){
        this.x=this.y=num;//私有的属性
    }
    Fn.prototype={//公有
        x:40,
        sum:function(){
            console.log(this.x+this.y)
        }
    };
    var f=new Fn(10);
    console.log(f.__proto__.sum===Fn.prototype.sum)//true IE下禁止使用__proto__,为了子类重写父类；
    console.log(f.sum===Fn.prototype.sum)//true;
    f.sum();//20
    Fn.prototype.sum();//NaN;
    console.log(f.constructor)//Object
</script>
</body>
</html>
