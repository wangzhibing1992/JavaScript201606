<script>
    //这道题只能在IE下查看
    f=function(){return false};//window.f;
    g=function(){return false};//window.g;
    (function(){//函数执行：1，形参赋值 2.预解释 3、JS代码执行

        //[]==![]->true
        if(g()&&[]==![]){
